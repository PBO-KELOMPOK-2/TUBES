<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Booking List</h1>
        <a href="/bookings/add" class="btn btn-primary my-3">Add Booking</a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Laptop</th>
                    <th>Rental Date</th>
                    <th>Return Date</th>
                    <th>Late Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.user.username}"></td>
                    <td th:text="${booking.laptop.brand}"></td>
                    <td th:text="${#dates.format(booking.rentalDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(booking.returnDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${booking.lateFee}"></td>
                    <td>
                        <a th:href="@{/bookings/delete/{id}(id=${booking.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
