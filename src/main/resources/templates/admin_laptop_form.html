<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Laptop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Add Laptop</h1>
    <form th:action="@{/admin/laptops}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" id="type" name="type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="hargaSewa" class="form-label">Harga Sewa:</label>
            <input type="number" id="hargaSewa" name="hargaSewa" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="isAvailable" class="form-label">Available:</label>
            <input type="checkbox" id="isAvailable" name="isAvailable" class="form-check-input">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
